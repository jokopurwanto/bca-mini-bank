</head>

<body class="registbody">
    <nav class="navbar navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="#">
            <img src="Images/WestBank.png" height="30" alt="logo west bank">
        </a>
    </nav>
    <div class="container">
        <h2>Registrasi Nasabah Baru</h2>
        <form name="form_registrasi" method="post">
            <p>Silahkan lengkapi data diri anda.</p>
            <div class="form-group">
                <label for="nama">Nama:</label>
                <input type="text" class="form-control" id="nama" name="nama" onchange="validateName()" placeholder="masukkan nama" required>
            </div>
            <div class="form-group">
                <label for="ktp">No KTP:</label>
                <input type="number" class="form-control" id="ktp" name="ktp" onchange="validateKtp()" placeholder="masukkan no KTP" required>
            </div>
            <div class="form-group">
                <label for="date">Tanggal Lahir:</label>
                <input type="date" class="form-control" id="date" name="date" placeholder="masukkan tanggal lahir" required>
            </div>
            <div class="form-group">
                <label for="HP">No Handphone:</label>
                <input type="number" class="form-control" id="hp" name="hp" onchange="validateNoTelp()" placeholder="masukkan no telepon" required>
            </div>

            <div class="form-group">
                <label for="alamat">Alamat:</label>
                <textarea class="form-control" rows="3" id="alamat" placeholder="masukkan alamat" required></textarea>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="masukkan email" name="email" onchange="validateEmail()" required>
            </div>
            <div class="form-group">
                <label for="sel1">Pilih Jenis Tabungan:</label>
                <select class="form-control" id="sel1" >
                    <option>Jenis 1</option>
                    <option>Jenis 2</option>
                    <option>Jenis 3</option>
                </select>
            </div>
            <div class="form-group" >
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="masukkan username" onchange="validateUsername()" required>
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" name="pwd" onchange="validatePwd()" placeholder="masukkan password" required>
            </div>
            <div class="form-group">
                <label for="confirm-pwd">Konfirmasi Password:</label>
                <input type="password" class="form-control" id="confirm-pwd" name="confirm-pwd" onchange="checkPassword()" placeholder="konfirmasi password"
                       name="confirm-pswd" required>
            </div>
            <div class="nextbutton">
                <button type="submit" id="btn-submit" onclick="validateForm()" class="btn btn-primary">Lanjut</button>
            </div>
        </form>
    </div>
</body>
