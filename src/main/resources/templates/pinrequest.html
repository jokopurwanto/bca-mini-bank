<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5c4f979ba0.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="https://i.imgur.com/tQl6Pq7.png">
    <title>Cek Saldo</title>
    <link rel="stylesheet" th:href="@{/css/West-bank.css}">
  </head>
  <body class="home-body">
      <div class="all">
        <div class="header">
            <img src="https://i.imgur.com/AkVFWPz.png" alt="logo"  class="home-logo" >
            <div class="menu">
            <div class="container mt-4">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link " th:href="@{/home}">Beranda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/nasabah/ceksaldo}">Cek Saldo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="#">Transfer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Setor Tunai</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Cek Mutasi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pengaturan</a>
                    </li>
                    <li class="nav-item">
                        <div class="logout">
                        <a class="navbar-brand" th:href="@{/logout}">
                          <i class="fas fa-sign-out-alt"></i>
                          Logout
                        </a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="content">
        <h6>Silahkan Masukkan PIN Transaksi Anda.</h6>
        <form th:action="@{/nasabah/pin}" name="form_registrasi" method="post" th:object="${formMasukanPin}">
        <div class="sub-content-ceksaldo">
            <div class="row">
                <div class="col-md-5">
                    <label for="pin3">PIN Transaksi</label>
                </div>
                <div class="col-md-7">
                    <input type="password" class="form-control" th:field="*{pin}" id="pin3" placeholder="masukkan PIN transaksi" maxlength=6>
                    <span  class="text-danger" th:if="${#fields.hasErrors('pin')}" th:errors="*{pin}"></span><br th:if="${#fields.hasErrors('pin')}">
                 	<span  class="text-danger" th:if="${flagPin}" th:text="'PIN Anda Salah: ' + ${pinattempt} +'x'"></span><br th:if="${flagPin}">
                 	<span  class="text-danger" th:if="${flagBlock}" th:text="'Rekening anda di blokir karena salah pin 3x!'"></span>
                </div>
            </div>
        </div>
        <div class="ok-button2">
            <input type="submit" value="OK" class="btn btn-primary"></button>
        </div>
</div>
     
    <div class="footer">
            <br> <p>Copyright 2020 PT West Bank Indonesia Tbk</p> 
    </div>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
