<body>
 <div class="header">

<nav>

  	<a href="/admin/listtransaksi/setortunai" >ACC SETOR</a>

<div class="content">
	<form action="/admin/listusers/terverifikasi" method="post">
		<input name="searchUsername" th:value="${searchUsername}" class="search" type="text" placeholder="Masukkan Username" >
		<button class="button" type="submit">cari</button>
		<p th:text="${msg}"></p>
	</form> 
<!-- <form>
  <input class="search" type="text" placeholder="Masukkan Username" required>	
  <input class="button" type="button" value="Cari">		
</form> -->
	<table cellspacing='0'>
		<thead>
			<tr>
				<th>Status User</th>
				<th>Username</th>
				<th>Nama</th>
				<th>Alamat</th>
				<th>No.HP</th>
				<th>Email</th>
				<th>No.Rek</th>
				<th></th>
				<th></th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="users : ${users}">
				<td th:text="${users.statusUser}"></td>
				<td th:text="${users.username}"></td>
				<td th:text="${users.nama}"></td>
				<td th:text="${users.alamat}"></td>
				<td th:text="${users.noHp}"></td>
				<td th:text="${users.email}"></td>
				<td th:if="${users.tbRekening == null}" colspan="2"> User baru belum punya REKENING & TRANSAKSI</td>
				<form action="/admin/listuser/terverifikasi/detailrekening" method="post" th:if="${users.tbRekening != null}">
				<td>
					<input type="hidden"  name="noRek" th:value="${users.tbRekening.noRek}">
					<button type="submit"  class="btn" style="color:#000080;"><span th:text="${users.tbRekening.noRek}"></span></button>
				</td>
				</form>
				<form action=/admin/listuser/terverifikasi/listtransaksi method="post" th:if="${users.tbRekening != null}">
					<td>
						<input type="hidden"  name="idUser" th:value="${users.idUser}">
						<button type="submit" class="btn btn-secondary">Transaksi</button>
					</td>
				</form>		
				<form action="/admin/listuser/terverifikasi/ubahpassword" method="post">
					<td>
						<input type="hidden" name="idUser" th:value="${users.idUser}">
						<button type="submit" class="btn btn-secondary">Ganti Pass</button>
					</td>
				</form>
				<form action="/admin/listusers/terverifikasi/block" method="post">
				<td>
					<input type="hidden" name="idUser" th:value="${users.idUser}">
					<button type="submit" class="btn btn-secondary">Block</button>
				</td>
				</form>
			</tr>

				<td>#</td>

				<td><button type="button" class="btn btn-secondary">Block</button></td>
			</tr> -->

	</table>
</div>
