<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="icon" type="image/png" href="https://i.imgur.com/tQl6Pq7.png">
	<title>Acc Setor</title>
	<link rel="stylesheet" href="/css/style_menu.css" type="text/css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<style>
nav {
  width: 100%;
  margin: 0 auto;
  text-align: center;
  background-color: #000080;
}
nav a {
  font-family:Arial, Helvetica, sans-serif;
  text-decoration:none;
  color:white;
  padding:5px 15px;
  display:inline-block;
}
nav a:hover {
  color:#000;
  background-color:#ddd;
}
</style>
</head>
<body>
 <div class="header">
  </div>
<nav>
<form th:action="@{/logout}">
  	<a href="/admin/listusers/terverifikasi" >DATA USER</a>
  	<a href="/admin/listusers/baru"  >USER BARU</a>
  	<a href="/admin/listusers/terblokir" >BLOCKED USER</a>
  	<a href="/admin/listtransaksi/setortunai" style="color:blue;">ACC SETOR</a>
    <a href="/admin/listrekening/nonaktif">NON-ACTIVE REKENING</a> 
    <button  onclick="return confirm('yakin ingin keluar dari sistem?')"
				type="submit" class="btn btn-danger navbar-btn btn-logout">
				LOGOUT</button>
  </nav>
<div class="content">
	<p th:text="${msgBox}"></p>
	<form action="/admin/listtransaksi/setortunai" method="post">
		<input name="searchNoRek" th:value="${searchNoRek}" class="search" type="text" placeholder="Masukkan No. Rekening">
		<button class="button" type="submit">cari</button>
		<p th:text="${msg}"></p>
	</form>
	<table cellspacing='0'class="scroll">
		<thead>
			<tr>

				<th>Tanggal Pengajuan</th>
				<th>No.Rek</th>
				<th>Jenis Transaksi</th>
				<th>No. Rek Tujuan</th>
				<th>Nominal</th>
				<th>Status Transaksi</th>
				<th></th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="listTrans : ${listTransaksi}">
				<td th:text="${listTrans.tglPengajuan}"></td>
				<td th:text="${listTrans.tbRekening.noRek}"></td>
				<td th:text="${listTrans.jnsTransaksi}"></td>
				<td th:text="${listTrans.noRekTujuan}"></td>
				<td th:text="${listTrans.nominal}"></td>
				<td th:text="${listTrans.statusTransaksi}"></td>
				<form action="/admin/listtransaksi/setortunai/terima" method="post">
				<td>
					<input type="hidden" name="idTransaksi" th:value="${listTrans.idTransaksi}">
					<button type="submit" class="btn btn-secondary">Setujui</button>
				</td>
				</form>
				<form action="/admin/listtransaksi/setortunai/tolak" method="post">
				<td>
					<input type="hidden" name="idTransaksi" th:value="${listTrans.idTransaksi}">
					<button type="submit" class="btn btn-secondary">Tolak</button>
				</td>
				</form>
			</tr>
		</tbody>
	</table>
</div>
</body>
</html>
