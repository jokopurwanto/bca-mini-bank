<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="icon" type="image/png" href="https://i.imgur.com/tQl6Pq7.png">
	<title>Blocked User</title>
	<link rel="stylesheet" href="/css/style_menu.css" type="text/css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<style>
nav {
  width: 100%;
  margin: 0 auto;
  text-align: center;
  background-color: #000080;
}
nav a {
  font-family:Arial, Helvetica, sans-serif;
  text-decoration:none;
  color:white;
  padding:5px 15px;
  display:inline-block;
}
nav a:hover {
  color:#000;
  background-color:#ddd;
}
</style>
</head>
<body>
 <div class="header">
  </div>
<nav>
<form th:action="@{/logout}">
  	<a href="/admin/listusers/terverifikasi">DATA USER</a>
  	<a href="/admin/listusers/baru">USER BARU</a>
  	<a href="/admin/listusers/terblokir" style="color:blue;" >BLOCKED USER</a>
  	<a href="/admin/listtransaksi/setortunai">ACC SETOR</a>
    <a href="/admin/listrekening/nonaktif">NON-ACTIVE REKENING</a> 
    <button  onclick="return confirm('yakin ingin keluar dari sistem?')"
				type="submit" class="btn btn-danger navbar-btn btn-logout">
				LOGOUT</button>
  </nav>
<div class="content">
	<form action="/admin/listusers/terblokir" method="post">
		<input name="searchUsername" th:value="${searchUsername}" class="search" type="text" placeholder="Masukkan Username">
		<button class="button" type="submit">cari</button>
		<p th:text="${msg}"></p>
	</form>
	<table cellspacing='0'>
		<thead>
			<tr>
				<th>Status</th>
				<th>Username</th>
				<th>Nama</th>
				<th>No.Rek</th>
				<th>Alamat</th>
				<th>No.HP</th>
				<th>Email</th>
				<th>Jen.Tab</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="users : ${users}">
				<td th:text="${users.statusUser}"></td>
				<td th:text="${users.username}"></td>
				<td th:text="${users.nama}"></td>
				<td ><span th:text="${users.tbRekening.noRek}" th:if="${users.tbRekening != null}"></span></td>
				<td th:text="${users.alamat}"></td>
				<td th:text="${users.noHp}"></td>
				<td th:text="${users.email}"></td>
				<td ><span th:text="${users.tbRekening.tbJnsTab.namaJnsTab}" th:if="${users.tbRekening != null}"></span></td>		
				<form action="/admin/listusers/terblokir/unblock" method="post">
				<td>
					<input type="hidden" name="idUser" th:value="${users.idUser}">
					<button onclick="return confirm('Anda yakin ingin membuka block?')" type="submit" class="btn btn-secondary">Buka Block</button>
				</td>
				</form>
			</tr>
		</tbody>
	</table>
</div>
</body>
</html>
