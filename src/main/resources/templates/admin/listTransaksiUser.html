<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="icon" type="image/png" href="https://i.imgur.com/tQl6Pq7.png">
	<title>Daftar Transaksi</title>
	<link rel="stylesheet" href="/css/style_menu.css" type="text/css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<style>
nav {
  width: 100%;
  margin: 0 auto;
  text-align: center;
  background-color: #000080;
}
nav a {
  font-family:Arial, Helvetica, sans-serif;
  text-decoration:none;
  color:white;
  padding:5px 15px;
  display:inline-block;
}
nav a:hover {
  color:#000;
  background-color:#ddd;
}
</style>
</head>
<body>
 <div class="header">
  </div>
<nav>
  	<a href="/admin/listusers/terverifikasi" style="color:blue;">DATA USER</a>
  	<a href="/admin/listusers/baru"  >USER BARU</a>
  	<a href="/admin/listusers/terblokir" >BLOCKED USER</a>
  	<a href="/admin/listtransaksi/setortunai" >ACC SETOR</a>
    <a href="/admin/listrekening/nonaktif">NON-ACTIVE REKENING</a> 
  </nav>
<div class="content">
<h2 class="h1">TRANSAKSI</h2>
	<table cellspacing='0' align="center">
		<thead>
			<tr>
				<th>Status</th>
				<th>Username</th>
				<th>No.Rek</th>
				<th>Nama</th>
				<th>Jen.Tab</th>
				<th>Alamat</th>		
			</tr>
		</thead>
		<tbody>
			<tr>
				<td th:text="${user.statusUser}"></td>
				<td th:text="${user.username}"></td>
				<td th:text="${user.tbRekening.noRek}" ></td>
				<td th:text="${user.nama}"></td>
				<td th:text="${user.tbRekening.tbJnsTab.namaJnsTab}"></td>
				<td th:text="${user.alamat}"></td>	
			</tr>
		</tbody>
	</table>
</div>
<p> </p>
<table cellspacing='0' align="center" class="scroll">
		<thead>
			<tr>
				<th>Tanggal Pengajuan</th>
				<th>Tanggal Transaksi</th>
				<th>Transaksi</th>
				<th>Rek.Tujuan</th>
				<th>Nominal</th>
				<th>Status Transaksi</th>	
			</tr>
		</thead>
		<tbody>
			<tr th:each="listTrans : ${listTransaksi}">
				<td th:text="${#dates.format(listTrans.tglPengajuan, 'dd-MM-yyyy HH:mm:ss')}"></td>
				<td th:text="${#dates.format(listTrans.tglTransaksi, 'dd-MM-yyyy HH:mm:ss')}"></td>
				<td th:text="${listTrans.jnsTransaksi}"></td>
				<td th:text="${listTrans.noRekTujuan}"></td>
				<td th:text="'Rp. '+${#numbers.formatDecimal(listTrans.nominal,3,'POINT',2,'COMMA')}"  th:if="${listTrans.nominal != 0}"></td>
				<td th:text="'Rp. '+${#numbers.formatDecimal(listTrans.nominal,1,'POINT',2,'COMMA')}"  th:if="${listTrans.nominal == 0}"></td>
				<td th:text="${listTrans.statusTransaksi}"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
