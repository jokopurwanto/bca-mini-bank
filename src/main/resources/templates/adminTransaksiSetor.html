<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="icon" href="img/icon.png" type="image/png">
	<title>Acc Setor</title>
	<link rel="stylesheet" href="/css/style_menu.css" type="text/css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<style>
nav {
  width: 100%;
  margin: 0 auto;
  text-align: center;
  background-color: #000080;
}
nav a {
  font-family:Arial, Helvetica, sans-serif;
  text-decoration:none;
  color:white;
  padding:5px 15px;
  display:inline-block;
}
nav a:hover {
  color:#000;
  background-color:#ddd;
}
</style>
</head>
<body>
 <div class="header">
  </div>
<nav>
  	<a href="/adminVerifiedUsers">DATA USER</a>
  	<a href="/adminNewUsers">USER BARU</a>
  	<a href="/adminBlockedUsers">BLOCKED USER</a>
  	<a href="/adminTransaksiSetor" style="color:blue;" >ACC SETOR</a>
    <a href="/adminListRekening">NON-ACTIVE REKENING</a> 
  </nav>
<div class="content">
	<p th:text="${msgBox}"></p>
	<form action="/adminTransaksiSetor" method="post">
		<input name="searchNoRek" th:value="${searchNoRek}" class="search" type="text" placeholder="Masukkan No. Rekening">
		<button class="button" type="submit">cari</button>
		<p th:text="${msg}"></p>
	</form>
	<table cellspacing='0'>
		<thead>
			<tr>
				<th>Tanggal</th>
				<th>No.Rek</th>
				<th>Jenis Transaksi</th>
				<th>No. Rek Tujuan</th>
				<th>Nominal</th>
				<th>Status Transaksi</th>
				<th></th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="listTrans : ${listTransaksi}">
				<td th:text="${listTrans.tglTransaksi}"></td>
				<td th:text="${listTrans.tbRekening.noRek}"></td>
				<td th:text="${listTrans.jnsTransaksi}"></td>
				<td th:text="${listTrans.noRekTujuan}"></td>
				<td th:text="${listTrans.nominal}"></td>
				<td th:text="${listTrans.statusTransaksi}"></td>
				<form action="/adminTransaksiSetorAccept" method="post">
				<td>
					<input type="hidden" name="idTransaksi" th:value="${listTrans.idTransaksi}">
					<button type="submit" class="btn btn-secondary">Setujui</button>
				</td>
				</form>
				<form action="/adminTransaksiSetorDecline" method="post">
				<td>
					<input type="hidden" name="idTransaksi" th:value="${listTrans.idTransaksi}">
					<button type="submit" class="btn btn-secondary">Tolak</button>
				</td>
				</form>
			</tr>
		</tbody>
	</table>
</div>
</body>
</html>
