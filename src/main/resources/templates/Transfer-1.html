<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<script src="https://kit.fontawesome.com/5c4f979ba0.js"
	crossorigin="anonymous"></script>
<link rel="icon" type="image/png" th:href="@{/Images/icon.png}">
<title>Transfer</title>
<link rel="stylesheet" th:href="@{/css/West-bank.css}">
</head>
<body class="home-body">
	<div class="all">
		<div class="header">
			<img src="https://i.imgur.com/AkVFWPz.png" alt="logo" class="home-logo">
			<div class="menu">
				<div class="container mt-4">
					<ul class="nav nav-tabs">
						<li class="nav-item"><a class="nav-link" href="#">Beranda</a>
						</li>
						<li class="nav-item"><a class="nav-link" href="#">Cek
								Saldo</a></li>
						<li class="nav-item"><a class="nav-link active" href="#">Transfer</a>
						</li>
						<li class="nav-item"><a class="nav-link" href="#">Setor
								Tunai</a></li>
						<li class="nav-item"><a class="nav-link" href="#">Cek
								Mutasi</a></li>
						<li class="nav-item"><a class="nav-link" href="#">Pengaturan</a>
						</li>
						<li class="nav-item">
							<div class="logout">
								<a class="navbar-brand" href="#"> <i
									class="fas fa-sign-out-alt"></i> Logout
								</a>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>

		<div class="content">
			<h2>Transaksi Transfer</h2>
			<form th:action="@{/nasabah/transfer}" th:object="${formTransferPage}"
				method="post">
				<div class="sub-content-transaksi">
					<table height="10px">
						<tr>
							<td width="150px">
								<p>No Rekening</p>
							</td>
							<td>
							<label th:value="${formTransferPage.noRek}"  th:text="${formTransferPage.noRek}"></label>
							<input type="hidden" th:field="*{noRek}" id="noRek"
								placeholder="noRek" readonly>
							</td>
						</tr>
						<tr>
							<td width="150px" valign="top"><label for="rekening">Rekening
									Tujuan</label></td>
							<td><input type="number" class="form-control"
								th:field="*{noRekTujuan}" id="noRekTujuan"
								placeholder="masukkan no rekening tujuan"> <span style="color: red"
								th:if="${#fields.hasErrors('noRek')}" th:errors="*{noRek}"></span><span style="color: red"
								th:if="${#fields.hasErrors('noRekTujuan')}"
								th:errors="*{noRekTujuan}"></span></td>
						</tr>
						<tr>
							<td valign="top"><label for="nominal">Nominal</label></td>
							<td><input type="number" class="form-control"
								th:field="*{nominal}" id="nominal"
								placeholder="masukkan nominal"> <span style="color: red"
								th:if="${#fields.hasErrors('nominal')}" th:errors="*{nominal}"></span></td>
						</tr>
						<tr>
							<td valign="top"><label for="keterangan">Keterangan</label></td>
							<td><textarea class="form-control" rows="2"
									th:field="*{keterangan}" id="keterangan"
									placeholder="masukkan keterangan"></textarea><span style="color: red"
								th:if="${#fields.hasErrors('keterangan')}"
								th:errors="*{keterangan}"></span></td>
						</tr>
					</table>
				</div>

				<div class="next-button">
					<input type="submit" class="btn btn-primary" role="button" value="Lanjut">
				</div>
			</form>
		</div>
		<div class="footer">
			<br>
			<p>Copyright 2020 PT West Bank Indonesia Tbk</p>
		</div>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>
</html>
