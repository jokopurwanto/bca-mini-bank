<!doctype html>
<html lang="en" xmlns:th="http://www.thymenleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/5c4f979ba0.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="https://i.imgur.com/tQl6Pq7.png">
    <title>Beranda</title>
    <link rel="stylesheet" th:href="@{/css/West-bank.css}">
  </head>
  <body class="home-body">
    <div class="all">
        <div class="header">
            <img src="https://i.imgur.com/AkVFWPz.png" alt="logo"  class="home-logo" >
                        <div class="menu">
             <div class="container mt-4">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/beranda}">Beranda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " th:href="@{/nasabah/ceksaldo}">Cek Saldo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/nasabah/transfer}">Transfer</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link  dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                         Setor Tunai
                        </a>
                        <div class="dropdown-menu">
                          <a class="dropdown-item" th:href="@{/nasabah/setor}">Transaksi Setor Tunai</a>
                          <a class="dropdown-item" th:href="@{/nasabah/setor/status}">Status Setor Tunai</a>
                        </div>
                      </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/nasabah/mutasi}">Cek Mutasi</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                         Pengaturan
                        </a>
                        <div class="dropdown-menu">
                          <a class="dropdown-item" th:href="@{/nasabah/ubahpassword}">Ubah Password</a>
                          <a class="dropdown-item" th:href="@{/nasabah/ubahpin}">Ubah PIN</a>
                        </div>
                      </li>
                    <li class="nav-item">
                        <div class="logout">
                        <a class="navbar-brand" th:href="@{/logout}">
                          <i class="fas fa-sign-out-alt"></i>
                          Logout
                        </a>
                        </div>
                    </li>
                </ul>
                </div>
            </div>
    </div>
        <div class="content">
       <form th:action="@{/nasabah/simpan/password}" name="password" method="post" th:object="${password}">
       	<p th:text="${msg}"></p>
            <h6>Ubah Password</h6>
            <div class="sub-content-pengaturan">
                <table height="10px">
                <tr>
                    <td><label for="pwd-new">Password Baru</label></td>
                    <td><input th:field="*{newpassword}" type="password" class="form-control" id="pwd-new" placeholder="masukkan password baru"></td>
                    <p  class="text-danger" th:if="${#fields.hasErrors('newpassword')}" th:errors="*{newpassword}"></p>
                </tr>
                <tr>
                    <td><label for="pwd-new2"> Konfirmasi Password Baru</label></td>
                    <td><input th:field="*{confirmpass}"  type="password" class="form-control" id="pwd-new2" placeholder="konfirmasi password baru"></td>
                	<p  class="text-danger" th:if="${#fields.hasErrors('confirmpass')}" th:errors="*{confirmpass}"><br></p>
                </tr>
                </table>
          <div class="ok-button2">
            <button type="submit" id="btn-submit" class="btn btn-primary">OK</button>
           </div>
        </div>
        </form>
       </div>
    </div>
        <div class="footer">
                <br> <p>Copyright 2020 PT West Bank Indonesia Tbk</p> 
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="West-bank.js" async></script>  
  </body>
</html>
