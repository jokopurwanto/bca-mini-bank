<!doctype html>
<html lang="en" xmlns:th="http://www.thymenleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/5c4f979ba0.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="https://i.imgur.com/tQl6Pq7.png">
    <title>Beranda</title>
    <link rel="stylesheet" th:href="@{/css/West-bank.css}">
  </head>
  <body class="home-body">
    <div class="all">
        <div class="header">
            <img src="https://i.imgur.com/AkVFWPz.png" alt="logo"  class="home-logo" >
                        <div class="menu">
             <div class="container mt-4">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/beranda}">Beranda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " th:href="@{/nasabah/ceksaldo}">Cek Saldo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/nasabah/transfer}">Transfer</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link  dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                         Setor Tunai
                        </a>
                        <div class="dropdown-menu">
                          <a class="dropdown-item" th:href="@{/nasabah/setor}">Transaksi Setor Tunai</a>
                          <a class="dropdown-item" th:href="@{/nasabah/setor/status}">Status Setor Tunai</a>
                        </div>
                      </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/nasabah/mutasi}">Cek Mutasi</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                         Pengaturan
                        </a>
                        <div class="dropdown-menu">
                          <a class="dropdown-item" th:href="@{/nasabah/ubahpassword}">Ubah Password</a>
                          <a class="dropdown-item" th:href="@{/nasabah/ubahpin}">Ubah PIN</a>
                        </div>
                      </li>
                    <li class="nav-item">
                        <div class="logout">
                        <a class="navbar-brand" th:href="@{/logout}">
                          <i class="fas fa-sign-out-alt"></i>
                          Logout
                        </a>
                        </div>
                    </li>
                </ul>
                </div>
            </div>
    </div>
            <div class="content">
        <h4>Status Setor Tunai</h4>
        <table id="setor-tunai" class="table table-striped table-borderless" style="width:90%;">
            <thead class="table-secondary">
            
            <tr>
                <th width="25%">No Rekening</th>
                <th width="25%">Nominal</th>
                <th width="25%">Tanggal Pengajuan</th>
                <th width="25%">Tanggal Approve</th>
                <th width="25%">Status</th>
            </tr>
            </thead>
            <tbody>
           		<tr th:each="status : ${status}">
				<td th:text="${status.noRekTujuan}"></td>
				<td th:text="${status.nominal}"></td>
				<td th:text="${status.tglPengajuan}"></td>
				<td th:text="${status.tglTransaksi}"></td>
				<td th:text="${status.statusTransaksi}"></td>
            </tr>
            </tbody>
        </table>
    </div>
            </tbody>
        </table>
    </div>
     
    <div class="footer">
            <br> <p>Copyright 2020 PT West Bank Indonesia Tbk</p>
    </div>
</div>

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#setor-tunai').DataTable({
                pageLength: 6,
                lengthChange: false
            });
        } );
    </script>
</body>
</html>
