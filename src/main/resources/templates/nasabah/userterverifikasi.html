<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
        <link rel="icon" type="image/png" href="https://i.imgur.com/tQl6Pq7.png">
        <title>User Terverifikasi</title>
        <link rel="stylesheet" th:href="@{/css/West-bank.css}">
      </head>

<body class="regist-success-body">
    <nav class="navbar navbar-light bg-light fixed-top">
        <a class="navbar-brand" th:href="@{/logout}">
            <img th:src="@{/image/WestBank.png}" height="30" alt="">
        </a>
    </nav>
        <img th:src="@{/image/success-icon.png}" alt="success-icon"  class="success">
    <div class="container">
        <h4>Proses Pembukaan Rekening Berhasil</h4>
        <form class="form-regist-success">
            <table>
                <tr>
                    <td width="170px">No Rekening</td>
                    <td> <span th:text="': ' + ${noRek}"></span></span></td>
                </tr>
                <tr>
                    <td>No Kartu</td>
                    <td> <span th:text="': ' + ${noKartu}"></span></td>
                </tr>
                <tr>
                    <td>Nama</td>
                    <td> <span th:text="': ' + ${nama}"></span></td>
                </tr>
                <tr>
                    <td>Username</td>
                    <td> <span th:text="': ' + ${username}"></span></td>
                </tr>
                <tr>
                    <td>Jenis Tabungan</td>
                    <td> <span th:text="': ' + ${jenisTabungan}"></span></td>
                </tr>
            </table>

        </form>
            <div class="nextbutton2">
            <a th:href="@{/verifikasi/buatpin/}" class="btn btn-primary btn-lg" role="button">Lanjut</a>
          </div>

      </div>

<footer class="registsuccess"> Copyright 2020 PT West Bank Indonesia Tbk</footer>

<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
