<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" th:href="@{/css/West-bank.css}">
<link rel="icon" type="image/png" href="https://i.imgur.com/tQl6Pq7.png">

<title>Beranda</title>
</head>

<body class="home-body">
	<div class="container">
		<div class="row">
			<div class="all">
				<div class="header">
					<img src="https://i.imgur.com/AkVFWPz.png" alt="WestBank-logo"
						class="home-logo">
					<div class="menu">
						<nav class="navbar navbar-expand-lg navbar-dark bg-custom"
							style="z-index: 20">
							<!-- Brand -->
							<a class="navbar-brand" style="color: #c7e6ff;" href="#">West-Bank</a>

							<!-- Toggler/collapsibe Button -->
							<button class="navbar-toggler" type="button"
								data-toggle="collapse" data-target="#collapsibleNavbar">
								<span class="navbar-toggler-icon"></span>
							</button>

							<!-- Navbar links -->
							<div class="collapse navbar-collapse" id="collapsibleNavbar">
								<ul class="navbar-nav">
									<li class="nav-item"><a class="nav-link active "
										th:href="@{/beranda}">Beranda</a></li>
									<li class="nav-item"><a class="nav-link"
										th:href="@{/nasabah/ceksaldo}">Cek Saldo</a></li>
									<li class="nav-item"><a class="nav-link"
										th:href="@{/nasabah/transfer}">Transfer</a></li>
									<li class="nav-item dropdown"><a
										class="nav-link dropdown-toggle" href="#" id="navbardrop"
										data-toggle="dropdown"> Setor Tunai </a>
										<div class="dropdown-menu">
											<a class="dropdown-item" th:href="@{/nasabah/setor}">Transaksi
												Setor Tunai</a> <a class="dropdown-item"
												th:href="@{/nasabah/setor/status}">Status Setor Tunai</a>
										</div></li>
									<li class="nav-item"><a class="nav-link"
										th:href="@{/nasabah/mutasi}">Cek Mutasi</a></li>
									<li class="nav-item dropdown"><a
										class="nav-link dropdown-toggle" href="#" id="navbardrop"
										data-toggle="dropdown"> Pengaturan </a>
										<div class="dropdown-menu">
											<a class="dropdown-item" th:href="@{/nasabah/ubahpassword}">Ubah
												Password</a> <a class="dropdown-item"
												th:href="@{/nasabah/ubahpin}">Ubah PIN</a>
										</div></li>
									<li class="nav-item logout-icon"><a class="navbar-brand"
										onclick="return confirm('apakah anda yakin ingin keluar dari sistem?')"
										style="color: #ff6565;" th:href="@{/logout}"> <i
											class="fas fa-sign-out-alt"></i> Logout
									</a></li>
								</ul>
							</div>
						</nav>
					</div>
				</div>

				<div class="content">
					<div class="home-displayname">
						<p>
							Selamat Datang, <span th:text="${nama}"></span>
						</p>
					</div>
					<div id="carouselExampleIndicators" class="carousel slide"
						data-ride="carousel">
						<ol class="carousel-indicators">
							<li data-target="#carouselExampleIndicators" data-slide-to="0"
								class="active"></li>
							<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
							<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
						</ol>
						<div class="carousel-inner">
							<div class="carousel-item active">
								<img th:src="@{image/img01.png}" class="d-block w-100"
									alt="Iklan Layanan 1">
							</div>
							<div class="carousel-item">
								<img th:src="@{image/img02.png}" class="d-block w-100"
									alt="Iklan Layanan 2">
							</div>
							<div class="carousel-item">
								<img th:src="@{image/img03.png}" class="d-block w-100"
									alt="Iklan Layanan 3">
							</div>
						</div>
						<a class="carousel-control-prev" href="#carouselExampleIndicators"
							role="button" data-slide="prev"> <span
							class="carousel-control-prev-icon" aria-hidden="true"></span> <span
							class="sr-only">Previous</span>
						</a> <a class="carousel-control-next"
							href="#carouselExampleIndicators" role="button" data-slide="next">
							<span class="carousel-control-next-icon" aria-hidden="true"></span>
							<span class="sr-only">Next</span>
						</a>
					</div>
				</div>

				<div class="footer">
					<br>
					<p>Copyright 2020 PT West Bank Indonesia Tbk</p>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/5c4f979ba0.js"
		crossorigin="anonymous"></script>
</body>
</html>
