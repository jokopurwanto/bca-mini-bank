<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/css/West-bank.css}">
        <link rel="icon" type="image/png" href="https://i.imgur.com/tQl6Pq7.png">
        
        <title>Buat Pin Transaksi</title>
  
      </head>
      
		<body class="registbody">
			<div class="container">
				<div class="row">
				    <nav class="navbar navbar-light bg-light fixed-top">
				        <a class="navbar-brand" th:href="@{/logout}">
				            <img th:src="@{/image/WestBank.png}" height="30" alt="">
				        </a>
				    </nav>
				        <div class="container">
				        <h3 >Pembuatan Pin Transaksi</h3>
				        <form th:action="@{/verifikasi/buatpin}"  method="post" class="form-create-pin" th:object="${formBikinPin}">
					            <p>Silahkan buat pin transaksi anda.</p>
					            <div class="form-group">
					                <label for="pin">Pin:</label>
					                <input type="password" class="form-control" id="pin" placeholder="masukkan pin" th:field="*{pin}" maxlength=6>
					                <span  class="text-danger" th:if="${#fields.hasErrors('pin')}" th:errors="*{pin}"><br></span>
					            </div>
					            <div class="form-group">
					                <label for="conf-pin">Konfirmasi Pin:</label>
					                <input type="password" class="form-control" id="conf-pin" placeholder="konfirmasi pin" th:field="*{confirmPin}" maxlength=6>
					                <span  class="text-danger" th:if="${flagPin}" th:text="'Konfirmasi PIN tidak sesuai!'"><br></span> 
					            </div>
						     <div class="row">
					            <div class="registbutton">
					            	<button type="submit" class="btn btn-success btn-lg" >Submit</button>
					        	</div>
					       	</div>
				        </form>
				      </div>
				<footer class="registsuccess"> Copyright 2020 PT West Bank Indonesia Tbk</footer>
			</div>
		</div>
		    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
			<script th:src="@{/js/bikinpinfilter.js}" async></script>
		</body>
</html>
