<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5c4f979ba0.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="images/icon.png">
    <title>Cek Mutasi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="css/West-bank.css">
</head>

<body class="home-body">
    <div class="all">
        <div class="header">
            <img src="Images/WestBank.png" alt="logo" class="home-logo">
            <div class="menu">
                <div class="container mt-4">
                    <ul class="nav nav-tabs">
                    <li class=" nav-item">
                        <a class="nav-link " href="#">Beranda</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Cek Saldo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="#">Transfer</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Setor Tunai</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Cek Mutasi</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pengaturan</a>
                        </li>
                        <li class="nav-item">
                            <div class="logout">
                                <a class="navbar-brand" href="#">
                                    <i class="fas fa-sign-out-alt"></i>
                                    Logout
                                </a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="content">
            <h4>Mutasi Rekening</h4>
            <table id="example" class="table table-striped table-bordered" style="width:90%;">
                <thead>
                    <tr>
                        <th>Tanggal Transaksi</th>
                        <th>Jenis Transaksi</th>
                        <th>Nominal</th>
                        <th>Saldo Akhir</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="tab : ${mutasi}">
                        <td th:text="${#dates.format(tab.tbTransaksi.tglTransaksi,'dd-MM-yyyy HH:mm:ss')}"></td>
                        <td th:text="${tab.jnsMutasi}"></td>
                        <td th:text="'Rp. '+${#numbers.formatDecimal(tab.tbTransaksi.nominal,3,'POINT',2,'COMMA')}"></td>
                        <td th:text="'Rp. '+${#numbers.formatDecimal(tab.saldoAkhir,3,'POINT',2,'COMMA')}"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="footer">
            <br>
            <p>Copyright 2020 PT West Bank Indonesia Tbk</p>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#example').DataTable({
                pageLength: 4,
                lengthChange: false,
                order: [
                    [0, "desc"]
                ]
            });
        });
    </script>
</body>

</html>
