<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/West-bank.css}">
    <link rel="icon" type="image/png" href="https://i.imgur.com/tQl6Pq7.png">
    <title>Registrasi</title>
 </head>

	<body class="registbody">
	  	<div class="container">
	   		<div class="row">
			    <nav class="navbar navbar-light bg-light fixed-top">
			       <a class="navbar-brand" th:href="@{/login}">
			            <img src="https://i.imgur.com/AkVFWPz.png" height="30" alt="logo west bank">
			        </a>
			    </nav>
			    <div class="container">
			        <h2>Registrasi Nasabah Baru</h2>
			        <form class="form-validasi" th:action="@{/registrasi/sukses}" method="post" th:object="${tbUsers}">
			            <p>Silahkan periksa kembali data diri anda.</p>
			            <table >
			                <tr>
			                    <td width="30%">Nama</td>
			                    <td width="100%"><span th:text="': ' + ${tbUsers.nama}"></span></td>
			                </tr>
			                <tr>
			                    <td>No KTP</td>
			                    <td><span th:text="': ' + ${tbUsers.noKtp}"></span></td>
			                </tr>
			<!--                <tr>
			                    <td>Tanggal Lahir</td>
			                    <td> <span>: </span> Tampilkan Tanggal Lahir</td>
			                </tr>-->  
			                <tr>
			                    <td>No Handphone</td>
			                    <td><span th:text="': ' + ${tbUsers.noHp}"></span></td>
			                </tr>
			                <tr>
			                    <td>Alamat</td>
			                    <td><span th:text="': ' + ${tbUsers.alamat}"></span></td>
			                </tr>
			                <tr>
			                    <td>Email</td>
			                    <td><span th:text="': ' + ${tbUsers.email}"></span></td>
			                </tr>
				            <tr>
			                    <td>Jenis Tabungan</td>
			                    <td><span th:text="': ' + ${tbUserJnsTmp.TbJnsTab.namaJnsTab}"></span></td>
			                </tr>     
			                <tr>
			                    <td>Username</td>
			                    <td><span th:text="': ' + ${tbUsers.username}"></span></td>
			                </tr>
			              </table>
			          <!--     <input type="hidden" name="tbUsers" th:value="${tbUsers}"> -->
				          <div class="row">
		                    <div class="registbutton">
		                        <button type="submit" class="btn btn-success btn-lg" >Daftar</button>
		                    </div>
			              </div>
			              <div class="row">  
		                    <div class="back-button-regist">
		                         <a th:href="@{/registrasi}" ><i class="fas fa-chevron-circle-left fa-lg"></i>Kembali</a>
		                    </div>
		               	 </div>
			        </form>
			
			      </div>
			
				<footer class="validregist"> Copyright 2020 PT West Bank Indonesia Tbk</footer>
			</div>
		</div>
	    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		<script src="https://kit.fontawesome.com/5c4f979ba0.js" crossorigin="anonymous"></script>
	</body>
</html>
