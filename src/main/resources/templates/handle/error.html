<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<link rel="stylesheet" th:href="@{/css/error.css}">
	<link rel="icon" type="image/png" href="https://i.imgur.com/tQl6Pq7.png">
	<title th:text="'Error ' + ${errorCode}"></title>
</head>
<body>
	<div class="container">
	    <div class="row">
	        <div class="col-md-12 text-center">
	            <div class="error-template">
	                <h1><img th:src="@{/image/WestBank.png}" height="100" alt=""></h1>
	                <h2 th:text="'Error Code: ' + ${errorCode}"></h2>
	                <div class="error-details" th:text="${errorMessage}"></div>
	                <div class="error-actions">
	                    <a th:href="@{/}" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-home"></span> Kembali</a>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
	
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</body>
